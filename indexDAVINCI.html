<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ver GLB</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>body{margin:0} model-viewer{width:100vw;height:100vh;display:block}</style>

  >
  </model-viewer>
</body>
</html>
