<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena 3D sencilla</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene>
      
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Campo (plano verde) -->
      <a-plane color="#228B22" rotation="-90 0 0" width="20" height="20" position="0 0 0"></a-plane>
      
      <!-- CÃ¡mara -->
      <a-entity position="0 2 5">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>
      
      <!-- Objeto 3D local (mismo directorio que el HTML) -->
      <a-entity 
        gltf-model="duck.glb"
        position="0 0.5 0"
        scale="0.01 0.01 0.01"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
      
    </a-scene>
  </body>
</html>
