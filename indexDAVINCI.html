<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museo Virtual Da Vinci</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded>

      <!-- Fondo y luces -->
      <a-sky color="#dbe7f0"></a-sky>
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" intensity="0.6" position="1 2 1"></a-light>

      <!-- Cámara con controles -->
      <a-entity position="0 2 8">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <a-entity 
  gltf-model="paracaidas.glb"
  position="0 1 -5"
  scale="1.5 1.5 1.5"
  rotation="0 0 0"
  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
</a-entity>

   
      <a-text value="Paracaídas" position="5 3.5 -5" color="black" width="4" align="center"></a-text>

    </a-scene>
  </body>
</html>
