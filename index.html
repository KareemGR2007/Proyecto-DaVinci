<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia de Vuelo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Encabezado con logo */
    header {
      width: 100%;
      padding: 20px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      height: 60px;
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    h2 {
      margin: 15px 0;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    .card-dark {
      background: #1c1c1c;
      color: white;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background-color: #F5F5F5;
    }

    p {
      margin-top: 10px;
      font-weight: bold;
      color: inherit;
    }
    .fondo-gris  { background-color: #3B3B3B; }
  </style>
</head>
<body>

  <header>
    <img src="logoUNAM1.png" alt="Logo de la escuela"> 
    <h1>Historia de vuelo- Visor de modelos 3D</h1>
  </header>

  <h2>Inventos de Leonardo Da Vinci</h2>
  <div class="gallery">
    <div class="card">
      <model-viewer src="paracaidas.glb" alt="Paracaídas"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Paracaídas</p>
    </div>
    <div class="card">
      <model-viewer src="tornillo.glb" alt="Tornillo Aéreo"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Tornillo Aéreo</p>
    </div>
    <div class="card">
      <model-viewer src="ornitoptero.glb" alt="Ornitóptero"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Ornitóptero</p>
    </div>
  </div>

  <h2>Vuelo Motorizado - Hermanos Wright</h2>
  <div class="gallery">
    <div class="card card-dark"> 
      <model-viewer class="fondo-gris" src="WrightFlyer1903.glb" alt="Wright Flyer 1903"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Wright Flyer 1903</p>
    </div>
  </div> 
</body>
</html>
