<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelos Da Vinci</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
        .card1 {
      background: black;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background-color: #f5f5f5;
    }
      model-viewer1 {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background-color: #3B3B3B;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Visionario</h1>
  <h2>Inventos de Leonardo Da Vinci</h2>
  <div class="gallery">
    <div class="card">
      <model-viewer src="paracaidas.glb" alt="Paracaídas"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Paracaídas</p>
    </div>
    <div class="card">
      <model-viewer src="tornillo.glb" alt="Tornillo Aéreo"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Tornillo Aéreo</p>
    </div>
    <div class="card">
      <model-viewer src="ornitoptero.glb" alt="Ornitóptero"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <p>Ornitóptero</p>
    </div>
  </div>
  <h1>Vuelo Motorizado</h1>
  <h2>Los Hermanos  Wright</h2>
  <div class="gallery">
    <div class="card1"> 
      <model-viewer1 src="WrightFlyer1903.glb" alt="Wright Flyer 1903"
        camera-controls auto-rotate ar shadow-intensity="1"></model-viewer1>
      <p>Wright Flyer 1903</p>
    </div>
  </div> 
</body>
</html>
